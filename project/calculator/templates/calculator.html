{% load i18n %}

{% block head_title %}{% trans "Calculator" %}{% endblock %}
<div class="container">
    <div class="row">
        <div class="col col-5  mx-auto">
            <div class="mt-5 pb-5"></div>
            <div class="card">
                <div class="card-body">
                        <form method="post" action="">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" value="{% trans 'Submit' %}"/>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
